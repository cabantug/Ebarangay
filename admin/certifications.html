<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Certifications â€¢ Admin</title>
    <link rel="stylesheet" href="assets/admin-styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <script src="assets/admin.js"></script>
    <script src="assets/admin-theme.js"></script>
    <script>
      let allCertifications = [];
      let filteredCertifications = [];
      let errorEl;

      function render() {
        const tbody = document.querySelector('tbody');
        if (filteredCertifications.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="6" class="text-center text-gray-500">No certifications found</td></tr>';
          return;
        }

        const rows = filteredCertifications
          .map((c) => {
            const statusClass =
              c.status === 'Pending'
                ? 'warning'
                : c.status === 'Approved'
                ? 'success'
                : c.status === 'Rejected'
                ? 'danger'
                : 'secondary';

            return `
            <tr>
              <td class="font-semibold">#${c.id}</td>
              <td>${c.name}</td>
              <td><span class="chip info">${c.type}</span></td>
              <td>${c.purpose}</td>
              <td><span class="chip ${statusClass}">${c.status}</span></td>
              <td class="flex gap-2">
                ${
                  c.status === 'Pending'
                    ? `
                  <button class="btn btn-success btn-sm" data-act="approve" data-id="${c.id}">
                    <i class="fas fa-check"></i>
                    Approve
                  </button>
                  <button class="btn btn-danger btn-sm" data-act="reject" data-id="${c.id}">
                    <i class="fas fa-times"></i>
                    Reject
                  </button>
                `
                    : `
                  <button class="btn btn-primary btn-sm" data-act="download" data-id="${c.id}">
                    <i class="fas fa-download"></i>
                    Download
                  </button>
                  ${
                    c.status === 'Approved'
                      ? `
                    <button class="btn btn-secondary btn-sm" data-act="view" data-id="${c.id}">
                      <i class="fas fa-eye"></i>
                      View
                    </button>
                  `
                      : ''
                  }
                `
                }
              </td>
            </tr>
          `;
          })
          .join('');
        tbody.innerHTML = rows;
      }

      function filterCertifications() {
        const statusFilter = document.getElementById('status').value;
        const typeFilter = document.getElementById('ctype').value;
        const searchQuery = document.getElementById('q').value.toLowerCase();

        filteredCertifications = allCertifications.filter((cert) => {
          const matchesStatus = statusFilter === 'All' || cert.status === statusFilter;
          const matchesType = typeFilter === 'All' || cert.type === typeFilter;
          const matchesSearch =
            searchQuery === '' ||
            cert.name.toLowerCase().includes(searchQuery) ||
            cert.id.toString().includes(searchQuery);

          return matchesStatus && matchesType && matchesSearch;
        });

        render();
        updateStats();
      }

      function updateStats() {
        const stats = {
          total: allCertifications.length,
          pending: allCertifications.filter((c) => c.status === 'Pending').length,
          approved: allCertifications.filter((c) => c.status === 'Approved').length,
          rejected: allCertifications.filter((c) => c.status === 'Rejected').length,
        };

        document.getElementById('stat-total').textContent = stats.total;
        document.getElementById('stat-pending').textContent = stats.pending;
        document.getElementById('stat-approved').textContent = stats.approved;
        document.getElementById('stat-rejected').textContent = stats.rejected;
      }

      async function loadCertifications() {
        try {
          errorEl.textContent = '';
          allCertifications = await window.brgyAdmin.listCertifications();
          filteredCertifications = [...allCertifications];
          render();
          updateStats();
        } catch (err) {
          errorEl.textContent = err.message || 'Unable to load certifications.';
        }
      }

      document.addEventListener('DOMContentLoaded', async () => {
        errorEl = document.getElementById('cert-error');
        await window.brgyAdmin.requireAuth();
        await loadCertifications();

        document.getElementById('status').addEventListener('change', filterCertifications);
        document.getElementById('ctype').addEventListener('change', filterCertifications);
        document.getElementById('q').addEventListener('input', filterCertifications);

        document.body.addEventListener('click', async (e) => {
          const btn = e.target.closest('button[data-act]');
          if (!btn) return;

          const id = Number(btn.getAttribute('data-id'));
          const act = btn.getAttribute('data-act');

          if (act === 'approve' && confirm('Approve this certificate?')) {
            await window.brgyAdmin.setCertStatus(id, 'Approved');
            await loadCertifications();
          }
          if (act === 'reject' && confirm('Reject this certificate?')) {
            await window.brgyAdmin.setCertStatus(id, 'Rejected');
            await loadCertifications();
          }
          if (act === 'download') {
            alert('Download PDF (demo)');
          }
          if (act === 'view') {
            alert('View certificate details (demo)');
          }
        });

        document.getElementById('signout').addEventListener('click', (e) => {
          e.preventDefault();
          window.brgyAdmin.logout();
          window.location.href = 'index.html';
        });
      });
    </script>
    <header class="site-header">
      <div class="container header-inner">
        <h1 class="site-title">
          <i class="fas fa-certificate"></i>
          Manage Certifications
        </h1>
        <nav class="site-nav">
          <a href="dashboard.html">
            <i class="fas fa-tachometer-alt"></i>
            Dashboard
          </a>
          <a href="certifications.html" aria-current="page">
            <i class="fas fa-certificate"></i>
            Certifications
          </a>
          <a href="complaints.html">
            <i class="fas fa-exclamation-triangle"></i>
            Complaints
          </a>
          <a href="announcements.html">
            <i class="fas fa-bullhorn"></i>
            Announcements
          </a>
          <a href="accidents.html">
            <i class="fas fa-car-crash"></i>
            Accidents
          </a>
          <a href="residents.html">
            <i class="fas fa-users"></i>
            Residents
          </a>
          <a href="messages.html">
            <i class="fas fa-comments"></i>
            Messages
          </a>
          <a href="registrations.html">
            <i class="fas fa-user-plus"></i>
            Registrations
          </a>
          <a href="#" id="signout">
            <i class="fas fa-sign-out-alt"></i>
            Sign out
          </a>
        </nav>
      </div>
    </header>

    <main class="container page">
      <div class="flex justify-between items-center mb-6">
        <h2>Certificate Requests</h2>
        <button class="btn btn-primary">
          <i class="fas fa-plus"></i>
          New Certificate
        </button>
      </div>
      
      <!-- Statistics Cards -->
      <div class="cards-grid mb-6">
        <div class="card info">
          <div class="flex items-center justify-between">
            <div>
              <h3>Total Requests</h3>
              <p id="stat-total">0</p>
            </div>
            <i class="fas fa-file-alt text-2xl text-info-color"></i>
          </div>
        </div>
        
        <div class="card warning">
          <div class="flex items-center justify-between">
            <div>
              <h3>Pending</h3>
              <p id="stat-pending">0</p>
            </div>
            <i class="fas fa-clock text-2xl text-warning-color"></i>
          </div>
        </div>
        
        <div class="card success">
          <div class="flex items-center justify-between">
            <div>
              <h3>Approved</h3>
              <p id="stat-approved">0</p>
            </div>
            <i class="fas fa-check-circle text-2xl text-success-color"></i>
          </div>
        </div>
        
        <div class="card danger">
          <div class="flex items-center justify-between">
            <div>
              <h3>Rejected</h3>
              <p id="stat-rejected">0</p>
            </div>
            <i class="fas fa-times-circle text-2xl text-danger-color"></i>
          </div>
        </div>
      </div>
      
      <!-- Filters -->
      <div class="form mb-6">
        <div class="fields">
          <div class="field">
            <label for="status">
              <i class="fas fa-filter"></i>
              Status
            </label>
            <select id="status">
              <option value="All">All Status</option>
              <option value="Pending">Pending</option>
              <option value="Approved">Approved</option>
              <option value="Rejected">Rejected</option>
            </select>
          </div>
          <div class="field">
            <label for="ctype">
              <i class="fas fa-tag"></i>
              Type
            </label>
            <select id="ctype">
              <option value="All">All Types</option>
              <option value="Barangay Clearance">Barangay Clearance</option>
              <option value="Residency">Residency</option>
              <option value="Indigency">Indigency</option>
              <option value="Clearance">Clearance</option>
            </select>
          </div>
          <div class="field">
            <label for="q">
              <i class="fas fa-search"></i>
              Search
            </label>
            <input id="q" placeholder="Search by name or ID..." />
          </div>
        </div>
      </div>
      <p id="cert-error" class="text-danger"></p>

      <!-- Certifications Table -->
      <div class="card">
        <div class="overflow-x-auto">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Purpose</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="6" class="text-center text-gray-500">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
  </html>
